<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>

    <link rel="icon" href="static/img/005.jpg">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="stylesheet" href="static/css/media.css">
    <link rel="stylesheet" href="static/js/jquery-3.7.0.js">
    <link rel="stylesheet" href="static/js/js.js">

</head>
<body>
    <div class="">
        <div class="col-md-12 dashboard">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>
                        Welcome User Name
                    </h1>
                    <div>
                        <a href="dashboard.html" style="color: white; border: 1px solid gold; border-radius: 5px; padding: 5px;">
                            <i class="fa fa-mail-reply"> Back</i>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 picture">
                    <a href="">
                        <img src="static/img/003.png" alt="">
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-12 profilebody">
            <div class="col-md-12 profilebody2">
                <form action="">
                    <div class="user">
                        <span>
                            email
                        </span><br>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="user">
                        <span>
                            phone number
                        </span><br>
                        <input type="nummber" placeholder="number">
                    </div>
                    <div class="user">
                        <span>
                            city
                        </span><br>
                        <input type="text" placeholder="city">
                    </div>
                    <div class="user">
                        <span>
                            address
                        </span><br>
                        <input type="text" placeholder="address">
                    </div>
                    <div class="user">
                        <span>
                            pin
                        </span><br>
                        <input type="text" placeholder="add pin or change pin" name="pin">
                    </div>
                    <div class="user">
                        <span>
                            profile picture
                        </span><br>
                        <input type="file" placeholder="add profile picture" name="profilepic">
                    </div>
                    <div class="user">
                        <button>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
